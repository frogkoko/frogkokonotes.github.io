  <style>:root {
    --header-pink: #ff8fa3;
    --tint-pink: #ffc1cc;
    --peach-bg: #fff5f6;
    --strawberry: #ffb7b2;
    --text: #7d5a5a;
    /* New Sakura Pink */
    --sakura: #ffdae0;
}
body {
    font-family: 'Fredoka', sans-serif;
    background-color: var(--peach-bg);
    color: var(--text);
    margin: 0;
    padding: 0 0 40px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;

    /* --- SAKURA POINTER --- */
    /* Using a cute cherry blossom emoji as a data-uri cursor */
    cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' style='font-size: 24px;'><text y='24'>ðŸŒ¸</text></svg>"), auto;
}

/* --- CUTE SCREEN OUTLINE --- */
.screen-outline {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    /* This creates a 15px frame inside the screen */
    border: 15px solid var(--sakura);
    /* This creates a secondary dotted line for a "stitched" look */
    outline: 5px dashed white;
    outline-offset: -10px;
    z-index: 9999; /* Stays on top of everything */
    pointer-events: none; /* Crucial: allows clicking buttons underneath */
    border-radius: 0; /* Keeps it strictly to the edge */
}

#bg-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -2;
    background-size: cover;
    background-position: center;
    background-color: var(--tint-pink);
    background-blend-mode: multiply;
    opacity: 0.5;
    transition: background-image 0.8s ease-in-out;
}

.background-pattern {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-image: radial-gradient(var(--strawberry) 1px, transparent 1px);
    background-size: 30px 30px;
    opacity: 0.1;
    z-index: -1;
    pointer-events: none;
}

header {
    width: calc(100% - 30px); /* Adjust for the 15px border on each side */
    margin-top: 15px;
    background-color: var(--header-pink);
    padding: 50px 20px;
    text-align: center;
    border-radius: 0 0 50px 50px;
    box-shadow: 0 8px 15px rgba(255, 143, 163, 0.2);
}

header .logo {
    font-size: 3.2rem;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    animation: float 3s ease-in-out infinite;
}

header .subtitle {
    color: #fff0f3;
    font-size: 1.1rem;
}


.main-nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap; /* Default for desktop */
    gap: 15px;
    padding: 20px;
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
}

/* Update nav-btns to have the sakura pointer on hover too */
.nav-btn, .folder-header, .subfile-link {
    cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' style='font-size: 24px;'><text y='24'>âœ¨</text></svg>"), pointer;
}

.nav-btn {
    background: white;
    border: 3px solid var(--header-pink);
    border-radius: 30px;
    padding: 15px 20px;
    color: var(--text);
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 4px 0 var(--header-pink);
}

/* MOBILE VIEW UPDATES */
@media (max-width: 768px) {
    .main-nav {
        width: 95%; /* Use more space on mobile */
        flex-wrap: nowrap; /* Force single row */
        justify-content: flex-start; /* Align to start for scrolling */
        overflow-x: auto; /* Allow swiping/scrolling if they overflow */
        padding: 20px 10px;
        -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        scrollbar-width: none; /* Hide scrollbar for clean look (Firefox) */
    }

    .main-nav::-webkit-scrollbar {
        display: none; /* Hide scrollbar for clean look (Chrome/Safari) */
    }

    .nav-btn {
        flex: 0 0 auto; /* Prevent buttons from shrinking */
        padding: 15px;
        aspect-ratio: 1 / 1; /* Make them perfect circles/squares */
        border-radius: 50%; /* Bubbly circular buttons on mobile */
        min-width: 60px;
    }

    /* Hide the text on mobile */
    .btn-text {
        display: none;
    }

    /* Enlarge the emoji */
    .nav-btn span:first-child {
        font-size: 2rem;
        margin: 0;
    }
}

.nav-btn {
    background: white;
    border: 3px solid var(--header-pink);
    border-radius: 30px;
    padding: 15px 10px;
    color: var(--text);
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    
    /* Resizing Logic: 
       On large screens, they fit 3 or 4 in a row.
       On tablets, 2 in a row.
       On phones, 1 per row (taking up the 80% width). */
    flex: 1 1 calc(33% - 30px); 
    min-width: 200px;
    
    /* Fluid Typography: Text scales slightly with screen width */
    font-size: clamp(0.9rem, 1.5vw, 1.2rem);
    box-shadow: 0 4px 0 var(--header-pink);
}

.nav-btn:hover {
    background: var(--header-pink);
    color: white;
    transform: translateY(-5px);
    box-shadow: 0 8px 0 rgba(255, 143, 163, 0.3);
}

.nav-btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 var(--header-pink);
}

/* --- Content Area Scaling --- */
#content-area {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 80%; /* Main notes section also takes up 80% */
    max-width: 800px;
    margin-top: 30px;
}

.folder-container {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
}

.folder-header {
    padding: 20px;
    font-size: clamp(1rem, 2vw, 1.3rem); /* Scalable font */
}

/* Ensure sub-links scale nicely too */
.subfile-link {
    font-size: clamp(0.85rem, 1.2vw, 1rem);
    padding: 15px 20px;
}

/* Media Query for small phones */
@media (max-width: 600px) {
    .main-nav {
        width: 90%; /* Give a bit more room on tiny screens */
    }
    .nav-btn {
        flex: 1 1 100%; /* Full width within the 80%/90% container */
    }
    header .logo {
        font-size: 2.2rem; /* Shrink logo on mobile */
    }
}

/* --- THE TWO COLUMN UPDATES --- */
.subfile-list {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    background: rgba(255, 255, 255, 0.5);
    
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two equal columns */
}

.folder-container.active .subfile-list {
    max-height: 600px; /* Increased to allow for more content */
    padding: 10px 0;
}

.subfile-link {
    display: block;
    padding: 15px 25px;
    text-decoration: none;
    color: var(--text);
    border-top: 1px solid #fff1f3;
    font-size: 0.9rem;
    transition: 0.2s;
}

/* Vertical line separator between columns */
.subfile-link:nth-child(odd) {
    border-right: 1px solid #fff1f3;
}

.subfile-link:hover {
    background: #ffe5ea;
    padding-left: 30px;
}

/* Mobile: Collapse to 1 column on small screens */
@media (max-width: 480px) {
    .subfile-list {
        grid-template-columns: 1fr;
    }
    .subfile-link:nth-child(odd) {
        border-right: none;
    }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
</style>

  const STATE_KEY = 'studyGardenState';

    function getSavedState() {
      const saved = localStorage.getItem(STATE_KEY);
      return saved ? JSON.parse(saved) : { language: null, openFolders: {} };
    }
  function saveState(language, openFolders) {
      const state = { language, openFolders };
      localStorage.setItem(STATE_KEY, JSON.stringify(state));
    }

    function updateFolderState(language, folderTitle, isOpen) {
      const state = getSavedState();
      
      if (!state.openFolders[language]) {
        state.openFolders[language] = [];
      }
      
      if (isOpen) {
        // Add to open folders if not already present
        if (!state.openFolders[language].includes(folderTitle)) {
          state.openFolders[language].push(folderTitle);
        }
      } else {
        // Remove from open folders
        state.openFolders[language] = state.openFolders[language].filter(
          title => title !== folderTitle
        );
      }
      
      saveState(state.language, state.openFolders);
    }

    function displayNotes(language) {
      const bgOverlay = document.getElementById('bg-overlay');
      bgOverlay.style.backgroundImage = bgImages[language] || 'none';

      const contentArea = document.getElementById('content-area');
      contentArea.innerHTML = '';

      // Get saved state
      const state = getSavedState();
      const openFolders = state.openFolders[language] || [];

      noteData[language].forEach((folder) => {
        const container = document.createElement('div');
        container.className = 'folder-container';
        
        // Check if this folder should be open based on saved state
        if (openFolders.includes(folder.title)) {
          container.classList.add('active');
        }
        
        const header = document.createElement('div');
        header.className = 'folder-header';
        header.innerHTML = `<span>${folder.icon}</span> &nbsp; ${folder.title}`;
        
        const list = document.createElement('div');
        list.className = 'subfile-list';
        
        folder.links.forEach(link => {
          const a = document.createElement('a');
          a.href = link.url;
          a.className = 'subfile-link';
          a.innerHTML = `âœ¨ ${link.name}`;
          list.appendChild(a);
        });

        header.onclick = () => {
          const isNowActive = container.classList.toggle('active');
          updateFolderState(language, folder.title, isNowActive);
        };

        container.appendChild(header);
        container.appendChild(list);
        contentArea.appendChild(container);
      });

      // Save the current language
      const currentState = getSavedState();
      saveState(language, currentState.openFolders);
    }

    // Restore state on page load
    document.addEventListener('DOMContentLoaded', () => {
      const state = getSavedState();
      
      if (state.language) {
        // Wait a moment for the page to fully load before displaying
        setTimeout(() => {
          displayNotes(state.language);
          
          // If we have folders to open, we need to ensure they're expanded
          // This happens automatically because displayNotes checks the state
        }, 100);
      }
    });
    </script>
